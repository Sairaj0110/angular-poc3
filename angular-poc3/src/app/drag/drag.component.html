<div class="container">
    <h2>Drag and Drop</h2>
    <div class="row">
        <div class="col-md-5 col-sm-5 col-xs-5" style="background-color:darkcyan;min-height: 300px;" id="div2"
            (drop)="drop($event)" (dragover)="allowDrop($event)">
           
            <div style="background-color: blueviolet; height: 100px;">
                <app-component1 *ngIf="show1"></app-component1>
            </div>
            <div style="background-color: blueviolet; height: 100px;margin-top: 10px;">
                <app-component2 *ngIf="show2"></app-component2>
            </div>

        </div>

        <div class="col-md-5 col-sm-5 col-xs-5" style="background-color: cornflowerblue; min-height: 200px;" id="div1"
            (drop)="drop($event)" (dragover)="allowDrop($event)">
            <div draggable="true" (dragstart)="drag($event)" id="drag1" width="88" height="31">Component1</div>
            <div draggable="true" (dragstart)="drag($event)" id="drag2" width="88" height="31">Component2</div>

        </div>



    </div>
</div>
